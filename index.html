<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <style>
        /* --- General Styles --- */
        :root {
            --bg-color-dark: #121212;
            --bg-color-medium: #1f1f1f;
            --bg-color-light: #2a2a2a;
            --text-color: #fff;
            --secondary-text-color: #ccc;
            --border-color: #444;
            --button-bg: #333;
            --button-hover-bg: #555;
            --spacing-unit: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #000 !important;
            color: var(--text-color);
        }

        /* --- Header & Navigation --- */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-unit);
            background: var(--bg-color-medium);
        }

        .video-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: var(--spacing-unit);
            background: var(--bg-color-medium);
            margin-bottom: var(--spacing-unit);
        }

        .video-container .video {
            width: 200px;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
        }

        .logo {
            height: 120px;
            margin-right: 20px; /* Consider if this is needed, logo not present in HTML */
            object-fit: contain;
        }

        .month-navigation,
        .stock-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 var(--spacing-unit);
        }

        .month-navigation {
            margin-bottom: 10px;
        }

        .stock-actions {
            margin-bottom: var(--spacing-unit);
        }

        /* --- Botões Dark com Contorno Branco --- */
        .month-navigation button,
        .stock-actions button,
        #btnLimparHistorico {
            background: #000 !important;
            color: #fff !important;
            border: 2px solid #fff !important;
            box-shadow: none !important;
            border-radius: 6px;
            padding: 10px 16px;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .month-navigation button:hover,
        .stock-actions button:hover,
        #btnLimparHistorico:hover {
            background: #222 !important;
            color: #fff !important;
            border-color: #fff !important;
        }
        .stock-actions .nav-button {
            min-width: 40px;
            min-height: 40px;
            font-size: 1.5rem;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Responsividade dos Botões e Navegação --- */
        .month-navigation {
            display: flex;
            flex-direction: row !important;
            align-items: center !important;
            justify-content: space-between !important;
            gap: 4px !important;
            padding: 0 2px !important;
            flex-wrap: nowrap !important;
            min-width: 0 !important;
            width: 100%;
            margin-bottom: 10px;
        }
        .month-navigation button {
            flex: 0 0 auto;
            min-width: 0 !important;
            white-space: nowrap;
            font-size: 0.9rem;
            padding: 7px 8px;
        }
        #mesAtual {
            flex: 1 1 auto;
            min-width: 0;
            text-align: center;
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            margin: 0 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: auto !important;
        }
        @media (max-width: 400px) {
            .month-navigation {
                gap: 2px !important;
            }
            .month-navigation button {
                font-size: 0.8rem;
                padding: 4px 4px;
            }
            #mesAtual {
                font-size: 0.85rem;
                margin: 0 2px;
            }
        }
        @media (max-width: 350px) {
            html, body {
                font-size: 11px;
            }
            .month-navigation {
                gap: 1px !important;
                padding: 0 1px !important;
            }
            .month-navigation button {
                font-size: 0.7rem !important;
                padding: 2px 2px !important;
                min-width: 18px !important;
                min-height: 18px !important;
            }
            #mesAtual {
                font-size: 0.7rem !important;
                margin: 0 1px !important;
                max-width: 60px !important;
            }
        }
        /* --- Banner Animation sempre 200px --- */
        .video-banner-topo {
            height: 200px !important;
            max-height: 200px !important;
        }
        .video-banner-move video {
            height: 200px !important;
            max-height: 200px !important;
            min-height: 80px !important;
            width: auto !important;
            object-fit: contain !important;
        }

        /* --- Ultra Small Devices (até 350px) --- */
        @media (max-width: 350px) {
            html, body {
                font-size: 12px;
            }
            header, main, #resultadoFinal, #registroOperacoes, .graficos-top, #graficoValores-container {
                padding: 0 2px !important;
            }
            .month-navigation, .stock-actions {
                gap: 2px !important;
                padding: 0 2px !important;
            }
            .month-navigation button, .stock-actions button, #btnLimparHistorico {
                font-size: 0.7rem !important;
                padding: 2px 4px !important;
                min-width: 24px !important;
                min-height: 24px !important;
            }
            #mesAtual, #nomeEstoqueInput {
                font-size: 0.8rem !important;
                margin: 0 2px !important;
                max-width: 80px !important;
            }
            .stock-actions .nav-button {
                width: 24px !important;
                height: 24px !important;
                font-size: 0.8rem !important;
            }
            table.estoque-table th, table.estoque-table td {
                padding: 2px !important;
                font-size: 0.65rem !important;
            }
            table.estoque-table input {
                font-size: 0.65rem !important;
                padding: 0 !important;
            }
            .graficos-top, #graficoValores-container {
                margin-top: 2px !important;
                padding: 0 2px !important;
            }
            #registroOperacoes ul, .historico-coluna ul {
                max-height: 60px !important;
                padding: 4px !important;
            }
            .historico-coluna li {
                font-size: 0.7rem !important;
                padding: 2px 0 !important;
            }
            .historico-coluna .data-edit {
                font-size: 0.7rem !important;
                width: 60px !important;
                padding: 1px 2px !important;
            }
        }

        /* --- Ultra Ultra Small Devices (até 320px) --- */
        @media (max-width: 320px) {
            html, body {
                font-size: 10px;
            }
            .month-navigation button, .stock-actions button, #btnLimparHistorico {
                font-size: 0.6rem !important;
                padding: 1px 2px !important;
                min-width: 18px !important;
                min-height: 18px !important;
            }
            #mesAtual, #nomeEstoqueInput {
                font-size: 0.7rem !important;
                max-width: 60px !important;
            }
            .stock-actions .nav-button {
                width: 18px !important;
                height: 18px !important;
                font-size: 0.7rem !important;
            }
            table.estoque-table th, table.estoque-table td {
                font-size: 0.55rem !important;
            }
            .historico-coluna .data-edit {
                width: 40px !important;
            }
        }

        /* --- Main Content & Table --- */
        main,
        #resultadoFinal,
        #registroOperacoes {
            width: 100%;
            max-width: 100%;
            padding: 0 var(--spacing-unit);
        }

        .nome-estoque-container {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .nome-estoque-container input,
        #nomeEstoqueInput {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background: var(--bg-color-light);
            color: var(--text-color);
            font-size: 1rem;
            text-align: center;
            flex-grow: 1;
            margin: 0 10px;
        }

        /* Responsive table container */
        .table-responsive {
            width: 100%;
            /* Removed overflow-x to prevent horizontal scrollbar */
            margin-bottom: var(--spacing-unit);
        }

        table.estoque-table {
            width: 100%;
            border-collapse: collapse;
            /* Removed min-width to allow the table to shrink */
            table-layout: fixed; /* Keep column widths fixed based on percentages */
        }

        table.estoque-table th,
        table.estoque-table td {
            border: 1px solid #fff !important;
            background: transparent !important;
            padding: 8px;
            text-align: center;
            font-size: 0.9rem;
            word-wrap: break-word; /* Allow long words to wrap */
        }
        
        /* Adjust column widths to be percentages */
        table.estoque-table th:nth-child(1),
        table.estoque-table td:nth-child(1) { width: 40%; } /* Item */
        table.estoque-table th:nth-child(2),
        table.estoque-table td:nth-child(2) { width: 20%; } /* Entrada */
        table.estoque-table th:nth-child(3),
        table.estoque-table td:nth-child(3) { width: 20%; } /* Saída */
        table.estoque-table th:nth-child(4),
        table.estoque-table td:nth-child(4) { width: 20%; } /* Valor */

        table.estoque-table input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 0.9rem;
            text-align: center;
            padding: 0; /* Remove default input padding */
        }

        table.estoque-table input:focus {
            outline: 1px solid #888;
            background: var(--button-bg);
        }

        /* --- Charts --- */
        .graficos-top {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: var(--spacing-unit);
            padding: 0 var(--spacing-unit);
            margin-top: var(--spacing-unit);
        }

        .grafico-meio {
            flex: 1 1 45%; /* Allow two charts per row, with some flex for responsiveness */
            min-width: 280px;
        }

        #graficoValores-container { /* New container for the 'Valor' chart */
            margin-top: var(--spacing-unit);
            width: 100%;
            padding: 0 var(--spacing-unit);
        }
        
        /* Original graficoSaidas-container is now for 'Valor' chart, let's rename it for clarity */
        /* Removed original #graficoSaidas-container as it's being repurposed */

        /* --- Results & History --- */
        #resultadoFinal {
            padding: 20px;
            text-align: center;
            background: var(--bg-color-medium);
            margin-top: var(--spacing-unit);
            border-radius: 8px;
        }

        #registroOperacoes {
            position: relative;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            margin-top: var(--spacing-unit);
            margin-bottom: var(--spacing-unit);
        }

        /* Alinhamento do header do histórico */
        .historico-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }
        .historico-header h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }
        #btnLimparHistorico {
            margin: 0;
        }

        #registroOperacoes h3 {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 1.1rem;
            margin-bottom: 10px;
            gap: 8px;
        }

        #btnLimparHistorico {
            position: static !important;
            margin-left: auto;
            margin-right: 0;
            font-size: 0.85rem !important;
            padding: 4px 10px !important;
            height: 28px;
            min-width: 0;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        #registroOperacoes ul {
            list-style: none;
            padding-left: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 4px;
        }

        #registroOperacoes ul li {
            padding: 4px 0;
            border-bottom: 1px dashed #2a2a2a;
        }

        #registroOperacoes ul li:last-child {
            border-bottom: none;
        }

        /* --- Histórico de Operações Duplo --- */
        .historico-duplo {
            display: flex;
            gap: 16px;
            width: 100%;
        }
        .historico-coluna {
            flex: 1 1 0;
            background: #000 !important;
            border-radius: 6px;
            padding: 10px;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }
        .historico-coluna h4 {
            margin: 0 0 8px 0;
            font-size: 1rem;
            color: #fff;
            text-align: center;
            font-weight: 600;
        }
        .historico-coluna ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1 1 auto;
            max-height: 180px;
            overflow-y: auto;
        }
        .historico-coluna li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 6px;
            padding: 4px 0;
            border-bottom: 1px dashed #222;
            font-size: 0.95rem;
        }
        .historico-coluna li:last-child {
            border-bottom: none;
        }
        .historico-coluna .data-edit {
            background: #000 !important;
            color: #fff !important;
            border: 2px solid #fff !important;
            border-radius: 6px;
            font-size: 0.95rem;
            padding: 2px 6px;
            width: 120px;
            transition: border 0.2s, background 0.2s, color 0.2s;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        .historico-coluna .data-edit:focus {
            outline: none !important;
            border-color: #fff !important;
            background: #111 !important;
        }
        /* Força cor do ícone do calendário (Webkit/Blink) */
        .historico-coluna .data-edit::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        /* Placeholder escuro para datas inválidas */
        .historico-coluna .data-edit:invalid {
            color: #888 !important;
        }

        /* --- Video Banner Topo --- */
        .video-banner-topo {
            position: relative;
            width: 100vw;
            max-width: 100vw;
            height: 150px;
            overflow: hidden;
            display: block;
            background: transparent;
        }
        .video-banner-move {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            will-change: transform;
            display: block;
        }
        .video-banner-move video {
            height: 100%;
            width: auto;
            object-fit: contain;
            background: #000;
            border-radius: 12px;
            box-shadow: 0 2px 16px #000a;
            display: block;
        }
        .dcode-logo-banner {
            display: none;
        }
        @keyframes video-move-x-dynamic {
            0% { transform: translateX(0); }
            100% { transform: translateX(var(--move-x, 0px)); }
        }

        /* --- Media Queries --- */
        @media screen and (max-width: 768px) {
            .graficos-top {
                flex-direction: column;
                align-items: stretch;
            }

            .grafico-meio {
                min-width: 100%;
            }

            #graficoValores-container {
                padding: 0;
            }

            .month-navigation {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
                gap: 5px;
                padding: 0 0.5rem;
            }

            .month-navigation button {
                width: auto;
                padding: 6px 10px;
                font-size: 0.85rem;
            }

            #mesAtual {
                flex-grow: 1;
                font-size: 1.5rem;
                margin: 0 5px;
            }

            .stock-actions {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 0 0.5rem;
                gap: 5px;
            }

            #nomeEstoqueInput {
                flex-grow: 1;
                max-width: none;
                width: auto;
                font-size: 1rem;
                margin: 0 5px;
            }

            .stock-actions .nav-button {
                width: 35px;
                height: 35px;
                font-size: 1.2rem;
            }

            /* Responsive table for smaller screens */
            table.estoque-table th,
            table.estoque-table td {
                padding: 4px; /* Reduced padding */
                font-size: 0.75rem; /* Reduced font size */
            }
            table.estoque-table input {
                font-size: 0.75rem; /* Reduced font size for inputs */
                padding: 1px; /* Minimal padding for inputs */
            }
        }

        /* Landscape orientation for smaller screens (e.g., phones) */
        @media screen and (max-height: 450px) and (orientation: landscape) {
            header {
                padding: 0.5rem;
            }
            .video-container {
                margin-bottom: 0.5rem;
            }
            .month-navigation,
            .stock-actions {
                flex-direction: row;
                justify-content: space-between;
                padding: 0 0.5rem;
                margin-bottom: 5px;
                flex-wrap: wrap;
            }
            .month-navigation button,
            .stock-actions button {
                width: auto;
                max-width: none;
                padding: 4px 8px; /* Even smaller padding */
                font-size: 0.75rem; /* Even smaller font size */
            }
            #mesAtual, #nomeEstoqueInput {
                margin: 0 5px;
                font-size: 1rem; /* Smaller font size */
                max-width: 120px; /* Limit width */
            }
            main,
            #resultadoFinal,
            #registroOperacoes {
                padding: 0 0.5rem;
            }
            table.estoque-table th,
            table.estoque-table td {
                padding: 3px; /* Very small padding */
                font-size: 0.7rem; /* Smallest font size for table */
            }
            table.estoque-table input {
                font-size: 0.7rem;
                padding: 0px; /* No padding for inputs in landscape */
            }
            .graficos-top, #graficoValores-container { /* Adjusted for new container */
                margin-top: 0.5rem;
                padding: 0 0.5rem;
            }
            #registroOperacoes ul {
                max-height: 80px; /* Smaller history height */
            }
            #resultadoFinal p {
                font-size: 0.8rem; /* Smaller result font size */
            }
        }

        /* --- Video Background Styles --- */
        .video-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: static;
        }
        .video-container .video {
            min-width: 100vw;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .playstation-stripe {
            display: none;
        }
        body > *:not(.video-background-container) {
            position: relative;
            z-index: 1;
        }
        header, main, #resultadoFinal, #registroOperacoes, .graficos-top, #graficoValores-container {
            background: #000 !important;
            box-shadow: none !important;
            border: none !important;
        }

        #registroOperacoes, #resultadoFinal, .table-responsive, .graficos-top, #graficoValores-container {
            border: none !important;
        }

        #nomeEstoqueInput {
            background: #000 !important;
            color: #fff !important;
            border: 2px solid #fff !important;
            border-radius: 6px;
            box-shadow: none !important;
            padding: 10px 16px;
            font-size: 1rem;
            transition: border 0.2s, background 0.2s, color 0.2s;
        }
        #nomeEstoqueInput:focus {
            outline: none !important;
            border-color: #fff !important;
            background: #111 !important;
        }
        .nome-estoque-container input {
            background: #000 !important;
            color: #fff !important;
            border: 2px solid #fff !important;
        }
    </style>
</head>
<body>
    <div class="video-banner-topo">
        <div class="video-banner-move">
            <video autoplay muted loop playsinline>
                <source src="Dcodeanimation.mp4" type="video/mp4">
                Seu navegador não suporta vídeo HTML5.
            </video>
        </div>
    </div>

    <!-- Conteúdo do app continua normalmente abaixo -->
    <header>
        <div class="month-navigation">
            <button id="btnMesAnterior">Mês Anterior</button>
            <span id="mesAtual">Junho de 2025</span>
            <button id="btnProximoMes">Próximo Mês</button>
        </div>
        <div class="stock-actions">
            <button id="btnVoltarEstoque" class="nav-button">-</button>
            <input type="text" id="nomeEstoqueInput" placeholder="Digite o nome do estoque" autocomplete="off" />
            <button id="btnNovoEstoque" class="nav-button">+</button>
        </div>
    </header>

    <main id="abasContainer">
        <div class="table-responsive"> 
            <table class="estoque-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Entrada</th>
                        <th>Saída</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div> 
    </main>

    <div class="graficos-top">
        <div class="grafico-meio">
            <h3>Entrada</h3>
            <canvas id="graficoPizza"></canvas>
        </div>
        <div class="grafico-meio">
            <h3>Saídas</h3>
            <canvas id="graficoSaidas"></canvas>
        </div>
    </div>

    <div id="graficoValores-container">
        <h3>Valores</h3>
        <canvas id="graficoBarras"></canvas>
    </div>

    <div id="resultadoFinal">
        <p>Entrada Total: <span id="entradaTotal">0</span></p>
        <p>Saída Total: <span id="saidaTotal">0</span></p>
        <p>Saldo Atual: <span id="saldoTotal">0</span></p>
        <p>Valor Total: R$ <span id="valorFinal">0.00</span></p>
    </div>

    <div id="registroOperacoes">
        <div class="historico-header">
            <h3>Histórico de Operações</h3>
            <button id="btnLimparHistorico" title="Apagar histórico">Apagar Histórico</button>
        </div>
        <div class="historico-duplo">
            <div class="historico-coluna" id="historico-entradas">
                <h4>Entradas</h4>
                <ul id="listaEntradas"></ul>
            </div>
            <div class="historico-coluna" id="historico-saidas">
                <h4>Saídas</h4>
                <ul id="listaSaidas"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const mesAtualEl = document.getElementById('mesAtual');
            const btnMesAnterior = document.getElementById('btnMesAnterior');
            const btnProximoMes = document.getElementById('btnProximoMes');
            const nomeEstoqueInput = document.getElementById('nomeEstoqueInput');
            const btnNovoEstoque = document.getElementById('btnNovoEstoque');
            const btnVoltarEstoque = document.getElementById('btnVoltarEstoque');
            const entradaTotalEl = document.getElementById('entradaTotal');
            const saidaTotalEl = document.getElementById('saidaTotal');
            const saldoTotalEl = document.getElementById('saldoTotal');
            const valorFinalEl = document.getElementById('valorFinal');
            const tabelaBody = document.querySelector('table.estoque-table tbody');
            const listaOperacoes = document.getElementById('listaOperacoes');
            const btnLimparHistorico = document.getElementById('btnLimparHistorico');

            // Substitui listaOperacoes por listas separadas
            const listaEntradas = document.getElementById('listaEntradas');
            const listaSaidas = document.getElementById('listaSaidas');

            // --- Month Navigation ---
            const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            let displayedDate = new Date();

            function updateMonthDisplay() {
                mesAtualEl.textContent = `${meses[displayedDate.getMonth()]} de ${displayedDate.getFullYear()}`;
            }

            // --- Chart Setup ---
            const ctxPizza = document.getElementById('graficoPizza').getContext('2d');
            const ctxBarras = document.getElementById('graficoBarras').getContext('2d');
            const ctxSaidas = document.getElementById('graficoSaidas').getContext('2d');

            const chartPizza = new Chart(ctxPizza, {
                type: 'pie',
                data: { labels: [], datasets: [{ data: [], backgroundColor: [] }] },
                options: { plugins: { legend: { position: 'bottom' } } }
            });

            const chartBarras = new Chart(ctxBarras, {
                type: 'bar',
                data: { labels: [], datasets: [{ data: [], backgroundColor: [] }] },
                options: { scales: { y: { beginAtZero: true } } }
            });

            const chartSaidas = new Chart(ctxSaidas, {
                type: 'bar',
                data: { labels: [], datasets: [{ data: [], backgroundColor: [] }] },
                options: { indexAxis: 'y', scales: { x: { beginAtZero: true } } }
            });

            // --- Color Generation & Storage ---
            const coresMap = JSON.parse(localStorage.getItem('coresMap') || '{}');
            function gerarCor(nome) {
                if (!coresMap[nome]) {
                    const r = Math.floor(Math.random() * 156 + 100);
                    const g = Math.floor(Math.random() * 156 + 100);
                    const b = Math.floor(Math.random() * 156 + 100);
                    coresMap[nome] = `rgb(${r},${g},${b})`;
                    localStorage.setItem('coresMap', JSON.stringify(coresMap));
                }
                return coresMap[nome];
            }

            // --- Stock Management Variables ---
            const MAX_STOCKS = 10;
            let allStocksMeta = []; 
            try {
                const storedMeta = JSON.parse(localStorage.getItem('allStocksMeta'));
                if (Array.isArray(storedMeta)) {
                    allStocksMeta = storedMeta;
                }
            } catch (e) {
                console.error("Erro ao parsear allStocksMeta do localStorage. Inicializando como array vazio.", e);
            }
            // Ensure allStocksMeta has MAX_STOCKS entries, each with a 'namesByMonth' object
            for (let i = 0; i < MAX_STOCKS; i++) {
                if (!allStocksMeta[i] || typeof allStocksMeta[i] !== 'object' || allStocksMeta[i] === null) {
                    allStocksMeta[i] = { namesByMonth: {} };
                } else {
                    if (!allStocksMeta[i].namesByMonth) {
                        allStocksMeta[i].namesByMonth = {};
                    }
                }
            }
            if (allStocksMeta.length > MAX_STOCKS) {
                allStocksMeta = allStocksMeta.slice(0, MAX_STOCKS);
            }
            
            let currentStockIndex = parseInt(localStorage.getItem('currentStockIndex') || '0');
            if (currentStockIndex < 0 || currentStockIndex >= MAX_STOCKS) {
                currentStockIndex = 0;
            }

            // --- Função para obter a chave do localStorage para o estoque e mês específicos ---
            function getStorageKey(index, date) {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                return `estoque_${year}-${month}_${index}`;
            }

            // --- Helper para obter a chave do nome do mês/ano ---
            function getMonthYearKey(date) {
                return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
            }

            // --- Table & Data Manipulation Functions ---
            function isRowEmpty(row) {
                const inputs = row.querySelectorAll('input');
                return [...inputs].every(input => 
                    input.value.trim() === '' || 
                    (input.type === 'number' && (isNaN(parseFloat(input.value)) || parseFloat(input.value) === 0))
                );
            }

            function adicionarLinha(data = {}) {
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td><input type="text" class="item" value="${data.item || ''}" autocomplete="off" /></td>
                    <td><input type="number" class="entrada" min="0" step="any" value="${data.entrada || ''}" autocomplete="off"/></td>
                    <td><input type="number" class="saida" min="0" step="any" value="${data.saida || ''}" autocomplete="off"/></td>
                    <td><input type="number" class="valor" min="0" step="0.01" value="${data.valor || ''}" autocomplete="off"/></td>
                `;
                tabelaBody.appendChild(linha);
                adicionarEventosLinha(linha);
            }

            function adicionarEventosLinha(linha) {
                const inputs = linha.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        atualizarResumo();
                        atualizarGraficos();
                        salvarDadosDoMesAtual(currentStockIndex, displayedDate); 
                        verificarLinhaFinal();
                        removerLinhasVazias();
                    });
                });

                linha.querySelector('.entrada').addEventListener('change', () => {
                    const item = linha.querySelector('.item').value.trim();
                    const valor = parseFloat(linha.querySelector('.entrada').value) || 0;
                    if (item && valor > 0) registrarOperacao('entrada', item, valor);
                });
                linha.querySelector('.saida').addEventListener('change', () => {
                    const item = linha.querySelector('.item').value.trim();
                    const valor = parseFloat(linha.querySelector('.saida').value) || 0;
                    if (item && valor > 0) registrarOperacao('saida', item, valor);
                });
            }

            function verificarLinhaFinal() {
                const linhas = tabelaBody.querySelectorAll('tr');
                if (linhas.length === 0 || !isRowEmpty(linhas[linhas.length - 1])) {
                    adicionarLinha();
                }
            }

            function removerLinhasVazias() {
                const linhas = tabelaBody.querySelectorAll('tr');
                for (let i = linhas.length - 2; i >= 0; i--) { 
                    if (isRowEmpty(linhas[i])) {
                        linhas[i].remove();
                    }
                }
            }

            function atualizarResumo() {
                let entrada = 0, saida = 0, saldo = 0, valorTotal = 0;
                const linhas = tabelaBody.querySelectorAll('tr');
                linhas.forEach(linha => {
                    const ent = parseFloat(linha.querySelector('.entrada').value) || 0;
                    const sai = parseFloat(linha.querySelector('.saida').value) || 0;
                    const val = parseFloat(linha.querySelector('.valor').value) || 0;
                    entrada += ent;
                    saida += sai;
                    saldo += (ent - sai);
                    valorTotal += val;
                });
                entradaTotalEl.textContent = entrada;
                saidaTotalEl.textContent = saida;
                saldoTotalEl.textContent = saldo;
                valorFinalEl.textContent = valorTotal.toFixed(2);
            }

            function atualizarGraficos() {
                // Filtra apenas linhas com nome válido (não vazio, não undefined, não só espaços)
                const linhas = Array.from(tabelaBody.querySelectorAll('tr')).filter(linha => {
                    const nome = linha.querySelector('.item').value.trim();
                    return nome && nome.toLowerCase() !== 'undefined';
                });

                const labels = [], entradas = [], valores = [], cores = [];
                const dataSaida = {}, corSaidaPorItem = {};

                linhas.forEach(linha => {
                    const nome = linha.querySelector('.item').value.trim();
                    if (!nome || nome.toLowerCase() === 'undefined') return; // filtro extra de segurança
                    const ent = parseFloat(linha.querySelector('.entrada').value) || 0;
                    const sai = parseFloat(linha.querySelector('.saida').value) || 0;
                    const val = parseFloat(linha.querySelector('.valor').value) || 0;
                    const cor = gerarCor(nome);
                    // Só adiciona se o nome for válido
                    if (ent > 0) {
                        const existingIndex = labels.indexOf(nome);
                        if (existingIndex > -1) {
                            entradas[existingIndex] += ent;
                            valores[existingIndex] += val;
                        } else {
                            labels.push(nome);
                            entradas.push(ent);
                            valores.push(val);
                            cores.push(cor);
                        }
                    }
                    if (sai > 0) {
                        if (nome && nome.toLowerCase() !== 'undefined') { // filtro extra
                            dataSaida[nome] = (dataSaida[nome] || 0) + sai;
                            corSaidaPorItem[nome] = cor;
                        }
                    }
                });

                // Se não houver labels válidas, limpa os gráficos
                if (labels.length === 0) {
                    chartPizza.data.labels = [];
                    chartPizza.data.datasets[0].data = [];
                    chartPizza.data.datasets[0].backgroundColor = [];
                } else {
                    chartPizza.data.labels = labels;
                    chartPizza.data.datasets[0].data = entradas;
                    chartPizza.data.datasets[0].backgroundColor = cores;
                }
                chartPizza.update();

                if (labels.length === 0) {
                    chartBarras.data.labels = [];
                    chartBarras.data.datasets[0].data = [];
                    chartBarras.data.datasets[0].backgroundColor = [];
                } else {
                    chartBarras.data.labels = labels;
                    chartBarras.data.datasets[0].data = valores;
                    chartBarras.data.datasets[0].backgroundColor = cores;
                }
                chartBarras.update();

                // Só inclui itens de saída com nome válido
                const saidaLabels = Object.keys(dataSaida).filter(l => l && l.toLowerCase() !== 'undefined');
                if (saidaLabels.length === 0) {
                    chartSaidas.data.labels = [];
                    chartSaidas.data.datasets[0].data = [];
                    chartSaidas.data.datasets[0].backgroundColor = [];
                } else {
                    chartSaidas.data.labels = saidaLabels;
                    chartSaidas.data.datasets[0].data = saidaLabels.map(l => dataSaida[l]);
                    chartSaidas.data.datasets[0].backgroundColor = saidaLabels.map(l => corSaidaPorItem[l]);
                }
                chartSaidas.update();
            }

            // --- Salvamento de Dados ---
            function salvarDadosDoMesAtual(index, dateToSave, historicoOverride) {
                const linhasVisiveis = [...tabelaBody.querySelectorAll('tr')].filter(row => !isRowEmpty(row));
                const dadosParaSalvar = linhasVisiveis.map(linha => ({
                    item: linha.querySelector('.item').value,
                    entrada: linha.querySelector('.entrada').value,
                    saida: linha.querySelector('.saida').value,
                    valor: linha.querySelector('.valor').value
                }));
                const monthYearKey = getMonthYearKey(dateToSave);
                const currentName = nomeEstoqueInput.value.trim();
                allStocksMeta[index].namesByMonth[monthYearKey] = currentName || `Estoque ${index + 1}`;
                localStorage.setItem('allStocksMeta', JSON.stringify(allStocksMeta));
                const stockDataForMonth = {
                    tableData: dadosParaSalvar,
                    historico: historicoOverride || getHistoricoAtual()
                };
                localStorage.setItem(getStorageKey(index, dateToSave), JSON.stringify(stockDataForMonth));
            }
            
            // --- Função para criar elemento de histórico ---
            function criarItemHistorico(tipo, item, quantidade, dataMov) {
                const li = document.createElement('li');
                // Campo de data editável (apenas texto, sem calendário)
                const inputData = document.createElement('input');
                inputData.type = 'text';
                inputData.className = 'data-edit';
                inputData.value = dataMov;
                inputData.placeholder = 'AAAA-MM-DD';
                inputData.title = 'Editar data do movimento';
                // Descrição
                const desc = document.createElement('span');
                desc.className = 'descricao-op';
                desc.textContent = `${item} - ${quantidade}`;
                li.appendChild(inputData);
                li.appendChild(desc);
                // Atualiza data ao editar
                inputData.addEventListener('input', () => {
                    salvarHistorico();
                });
                return li;
            }

            // --- Função para salvar histórico ---
            function salvarHistorico() {
                // Salva o histórico atual das duas listas
                const entradas = Array.from(listaEntradas.children).map(li => ({
                    tipo: 'entrada',
                    item: li.querySelector('.descricao-op').textContent.split(' - ')[0],
                    quantidade: li.querySelector('.descricao-op').textContent.split(' - ')[1],
                    data: li.querySelector('.data-edit').value
                }));
                const saidas = Array.from(listaSaidas.children).map(li => ({
                    tipo: 'saida',
                    item: li.querySelector('.descricao-op').textContent.split(' - ')[0],
                    quantidade: li.querySelector('.descricao-op').textContent.split(' - ')[1],
                    data: li.querySelector('.data-edit').value
                }));
                const historico = [...entradas, ...saidas];
                // Salva junto com os dados do mês
                salvarDadosDoMesAtual(currentStockIndex, displayedDate, historico);
            }

            // --- Função para obter histórico atual ---
            function getHistoricoAtual() {
                const entradas = Array.from(listaEntradas.children).map(li => ({
                    tipo: 'entrada',
                    item: li.querySelector('.descricao-op').textContent.split(' - ')[0],
                    quantidade: li.querySelector('.descricao-op').textContent.split(' - ')[1],
                    data: li.querySelector('.data-edit').value
                }));
                const saídas = Array.from(listaSaidas.children).map(li => ({
                    tipo: 'saida',
                    item: li.querySelector('.descricao-op').textContent.split(' - ')[0],
                    quantidade: li.querySelector('.descricao-op').textContent.split(' - ')[1],
                    data: li.querySelector('.data-edit').value
                }));
                return [...entradas, ...saídas];
            }

            // --- Registrar operação com data ---
            function registrarOperacao(tipo, item, quantidade) {
                // Usa data do campo de entrada, se disponível, senão data de hoje
                let dataMov = new Date();
                let dataStr = dataMov.toISOString().slice(0,10);
                // Adiciona ao histórico correto
                const li = criarItemHistorico(tipo, item, quantidade, dataStr);
                if (tipo === 'entrada') {
                    listaEntradas.prepend(li);
                } else {
                    listaSaidas.prepend(li);
                }
                salvarHistorico();
            }

            // --- Carregamento de Estoque ---
            function loadStock(indexToLoad, previousDateForSave = null) {
                // 1. Salva o estoque anterior antes de carregar o novo (se aplicável)
                if (previousDateForSave) {
                    salvarDadosDoMesAtual(currentStockIndex, previousDateForSave);
                } else {
                    // Caso contrário, salva o estado atual antes de carregar outro estoque (mesmo mês)
                    salvarDadosDoMesAtual(currentStockIndex, displayedDate);
                }

                // 2. Atualiza o índice do estoque atual
                currentStockIndex = (indexToLoad + MAX_STOCKS) % MAX_STOCKS; 
                localStorage.setItem('currentStockIndex', currentStockIndex);

                // 3. Carrega o nome personalizado para o estoque e mês ATUAIS
                const monthYearKey = getMonthYearKey(displayedDate);
                const defaultName = `Estoque ${currentStockIndex + 1}`;
                nomeEstoqueInput.value = allStocksMeta[currentStockIndex].namesByMonth[monthYearKey] || defaultName;
                
                // 4. Carrega os dados da tabela e histórico para o estoque e mês ATUAIS
                const storageKey = getStorageKey(currentStockIndex, displayedDate); 
                let stockDataForMonth = {};
                try {
                    stockDataForMonth = JSON.parse(localStorage.getItem(storageKey)) || { tableData: [], historico: [] };
                } catch (e) {
                    stockDataForMonth = { tableData: [], historico: [] };
                }
                tabelaBody.innerHTML = '';
                (stockDataForMonth.tableData || []).forEach(data => {
                    adicionarLinha(data);
                });
                adicionarLinha();
                // Carrega histórico separado
                listaEntradas.innerHTML = '';
                listaSaidas.innerHTML = '';
                (stockDataForMonth.historico || []).forEach(op => {
                    const li = criarItemHistorico(op.tipo, op.item, op.quantidade, op.data);
                    if (op.tipo === 'entrada') {
                        listaEntradas.appendChild(li);
                    } else {
                        listaSaidas.appendChild(li);
                    }
                });
                atualizarResumo();
                atualizarGraficos();
            }

            // --- Event Listeners ---
            btnMesAnterior.addEventListener('click', () => {
                const dateBeforeChange = new Date(displayedDate); 
                displayedDate.setMonth(displayedDate.getMonth() - 1);
                updateMonthDisplay();
                loadStock(currentStockIndex, dateBeforeChange); 
            });

            btnProximoMes.addEventListener('click', () => {
                const dateBeforeChange = new Date(displayedDate);
                displayedDate.setMonth(displayedDate.getMonth() + 1);
                updateMonthDisplay();
                loadStock(currentStockIndex, dateBeforeChange); 
            });

            btnNovoEstoque.addEventListener('click', () => {
                loadStock(currentStockIndex + 1);
            });

            btnVoltarEstoque.addEventListener('click', () => {
                loadStock(currentStockIndex - 1);
            });

            nomeEstoqueInput.addEventListener('change', () => {
                salvarDadosDoMesAtual(currentStockIndex, displayedDate); 
            });

            btnLimparHistorico.addEventListener('click', () => {
                if (confirm('Tem certeza que deseja limpar o histórico de operações para este mês e estoque? Esta ação não pode ser desfeita.')) {
                    listaEntradas.innerHTML = '';
                    listaSaidas.innerHTML = '';
                    salvarHistorico();
                }
            });

            // Make table rows sortable
            new Sortable(tabelaBody, {
                animation: 150,
                onEnd: function (evt) {
                    salvarDadosDoMesAtual(currentStockIndex, displayedDate);
                }
            });

            // Initial load
            updateMonthDisplay();
            loadStock(currentStockIndex);
        });

        // --- Banner Video Animation (ajuste final) ---
        (function() {
            const banner = document.querySelector('.video-banner-topo');
            const moveDiv = document.querySelector('.video-banner-move');
            const video = moveDiv && moveDiv.querySelector('video');
            if (!banner || !moveDiv || !video) return;

            let animationId = null;
            let direction = 1; // 1: direita, -1: esquerda
            let pos = 0;
            let maxMove = 0;
            let duration = 8000; // ms para ir de ponta a ponta
            let lastTimestamp = null;

            function updateSizes() {
                // Mede a largura real renderizada do vídeo
                video.style.height = '100%';
                video.style.width = 'auto';
                const videoW = video.getBoundingClientRect().width;
                const bannerW = banner.offsetWidth;
                // Ajusta a largura do container para o vídeo
                moveDiv.style.width = videoW + 'px';
                // Se o vídeo for menor ou igual ao banner, não anima
                if (videoW <= bannerW + 1) {
                    maxMove = 0;
                    moveDiv.style.transform = 'translateX(0)';
                    return;
                }
                maxMove = videoW - bannerW;
            }

            function animateBannerVideo(ts) {
                if (!lastTimestamp) lastTimestamp = ts;
                const elapsed = ts - lastTimestamp;
                lastTimestamp = ts;
                if (maxMove > 0) {
                    // Calcula quanto mover baseado no tempo e direção
                    const pxPerMs = maxMove / (duration / 2); // ida e volta
                    pos += direction * pxPerMs * elapsed;
                    if (pos > maxMove) {
                        pos = maxMove;
                        direction = -1;
                    } else if (pos < 0) {
                        pos = 0;
                        direction = 1;
                    }
                    moveDiv.style.transform = `translateX(${-pos}px)`;
                } else {
                    moveDiv.style.transform = 'translateX(0)';
                }
                animationId = requestAnimationFrame(animateBannerVideo);
            }

            function startAnimation() {
                cancelAnimationFrame(animationId);
                pos = 0;
                direction = 1;
                lastTimestamp = null;
                updateSizes();
                animationId = requestAnimationFrame(animateBannerVideo);
            }

            video.addEventListener('loadedmetadata', startAnimation);
            window.addEventListener('resize', () => {
                updateSizes();
            });
            if (video.readyState >= 1) {
                startAnimation();
            }
        })();
    </script>
