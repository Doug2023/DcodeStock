<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dcode Stock</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
    <img src="dcodeimage.jpeg" alt="Logo Dcode Stock"class="logo-10%" />
    <div id="mesAtual"></div>
    <b id="adicionarAba" title="Novo Estoque"></b
  


class="nome-estoque-container">
  
  <input type="text" placeholder="Digite o nome do estoque" />
</class=>
  <main id="abasContainer">
    <!-- As abas de estoque serão inseridas aqui pelo script -->
  </main>

  <div class="graficos">
    <div class="grafico-container">
      <h3>Entrada</h3>
      <canvas id="graficoPizza"></canvas>
    </div>
    <div class="grafico-container">
      <h3> R$ </h3>
      <canvas id="graficoBarras"></canvas>
    </div>
    <div class="grafico-container">
      <h3>Saídas </h3>
      <canvas id="graficoSaidas"></canvas>
    </div>
  </div>


  <div id="resultadoFinal">
    <p>Entrada Total: <span id="entradaTotal">0</span></p>
    <p>Saída Total: <span id="saidaTotal">0</span></p>
    <p>Saldo Atual: <span id="saldoTotal">0</span></p>
    <p>Valor Total: R$ <span id="valorFinal">0.00</span></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(r => {
        console.log("✅ Service Worker registrado", r);
      }).catch(e => {
        console.error("❌ Erro no SW", e);
      });
    }
  </script>
</body>
</html>
