<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <style>
        /* --- General Styles --- */
        :root {
            --bg-color-dark: #000000;
            --bg-color-medium: #000000;
            --bg-color-light: #000000;
            --text-color: #fff;
            --secondary-text-color: #fff;
            --border-color: #444;
            --button-bg: #000000;
            --button-hover-bg: #111111;
            --spacing-unit: 1rem;
        }

        /* TEMA LIGHT */
        :root[data-theme="light"] {
            --bg-color-dark: #ffffff !important;
            --bg-color-medium: #ffffff !important;
            --bg-color-light: #ffffff !important;
            --text-color: #000000 !important;
            --secondary-text-color: #000000 !important;
            --border-color: #000000 !important;
            --button-bg: #ffffff !important;
            --button-hover-bg: #f0f0f0 !important;
        }

        /* TEMA DARK */
        :root[data-theme="dark"] {
            --bg-color-dark: #000000 !important;
            --bg-color-medium: #000000 !important;
            --bg-color-light: #000000 !important;
            --text-color: #ffffff !important;
            --secondary-text-color: #ffffff !important;
            --border-color: #ffffff !important;
            --button-bg: #000000 !important;
            --button-hover-bg: #111111 !important;
        }

        /* Garante que todos os textos secund√°rios sigam o tema */
        #mesAtual,
        .historico-header h3,
        .historico-coluna h4,
        #resultadoFinal p,
        #registroOperacoes h3,
        .descricao-op {
            color: var(--text-color) !important;
        }

        /* Mant√©m fundo e contraste baseado no tema */
        body, header, main, #resultadoFinal, #registroOperacoes, .graficos-top, #graficoValores-container, .historico-coluna {
            background: var(--bg-color-dark) !important;
            color: var(--text-color) !important;
        }

        /* Bordas e elementos seguem o tema */
        table.estoque-table th, table.estoque-table td {
            border: 1px solid var(--border-color) !important;
            background: var(--bg-color-dark) !important;
            color: var(--text-color) !important;
        }

        /* Corrige fundo de campos de input baseado no tema */
        .nome-estoque-container input,
        #nomeEstoqueInput,
        .historico-coluna .data-edit,
        input[type="text"],
        input[type="number"],
        input[type="date"],
        table.estoque-table input {
            background: var(--bg-color-dark) !important;
            color: var(--text-color) !important;
            border: 2px solid var(--border-color) !important;
        }
        .historico-coluna {
            background: var(--bg-color-dark) !important;
        }
        #registroOperacoes {
            background: var(--bg-color-dark) !important;
        }
        #resultadoFinal {
            background: var(--bg-color-dark) !important;
        }
        .graficos-top, #graficoValores-container {
            background: var(--bg-color-dark) !important;
        }
        /* Remove qualquer cor de fundo intermedi√°ria */
        header, .video-container {
            background: var(--bg-color-dark) !important;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #000 !important;
            color: var(--text-color);
            min-width: 100vw;
            min-height: 100vh;
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
            touch-action: manipulation;
            overscroll-behavior: contain;
            scroll-behavior: smooth;
        }
        body {
            -webkit-tap-highlight-color: rgba(255,255,255,0.1);
        }

        /* --- Header & Navigation --- */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-unit);
            background: #000000;
        }

        .video-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: var(--spacing-unit);
            background: #000000;
            margin-bottom: var(--spacing-unit);
        }

        .video-container .video {
            width: 200px;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
        }

        .logo {
            height: 120px;
            margin-right: 20px; /* Consider if this is needed, logo not present in HTML */
            object-fit: contain;
        }

        .month-navigation,
        .stock-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 var(--spacing-unit);
        }

        .month-navigation {
            margin-bottom: 10px;
        }

        .stock-actions {
            margin-bottom: var(--spacing-unit);
        }

        /* --- Bot√µes seguem o tema --- */
        .month-navigation button,
        .stock-actions button,
        #btnLimparHistorico {
            background: var(--bg-color-dark) !important;
            color: var(--text-color) !important;
            border: 2px solid var(--border-color) !important;
            box-shadow: none !important;
            border-radius: 6px;
            padding: 10px 16px;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .month-navigation button:hover,
        .stock-actions button:hover,
        #btnLimparHistorico:hover {
            background: var(--button-hover-bg) !important;
            color: var(--text-color) !important;
            border-color: var(--border-color) !important;
        }
        .stock-actions .nav-button {
            min-width: 40px;
            min-height: 40px;
            font-size: 1.5rem;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Responsividade dos Bot√µes e Navega√ß√£o --- */
        .month-navigation {
            display: flex;
            flex-direction: row !important;
            align-items: center !important;
            justify-content: space-between !important;
            gap: 4px !important;
            padding: 0 2px !important;
            flex-wrap: nowrap !important;
            min-width: 0 !important;
            width: 100%;
            margin-bottom: 10px;
        }
        .month-navigation button {
            flex: 0 0 auto;
            min-width: 0 !important;
            white-space: nowrap;
            font-size: 0.9rem;
            padding: 7px 8px;
        }
        #mesAtual {
            flex: 1 1 auto;
            min-width: 0;
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-color) !important;
            margin: 0 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: auto !important;
        }
        @media (max-width: 400px) {
            .month-navigation {
                gap: 2px !important;
            }
            .month-navigation button {
                font-size: 0.8rem;
                padding: 4px 4px;
            }
            #mesAtual {
                font-size: 0.85rem;
                margin: 0 2px;
            }
        }
        @media (max-width: 350px) {
            html, body {
                font-size: 11px;
            }
            .month-navigation {
                gap: 1px !important;
                padding: 0 1px !important;
            }
            .month-navigation button {
                font-size: 0.7rem !important;
                padding: 2px 2px !important;
                min-width: 18px !important;
                min-height: 18px !important;
            }
            #mesAtual {
                font-size: 0.7rem !important;
                margin: 0 1px !important;
                max-width: 60px !important;
            }
        }
        /* --- Banner Animation sempre 200px --- */
        .video-banner-topo {
            position: relative;
            width: 100vw !important;
            max-width: 100vw !important;
            min-width: 100vw !important;
            height: 200px;
            overflow: visible !important;
            display: block;
            background: #000000 !important;
            margin: 56px auto 0 auto; /* Margem superior reduzida para aproximar do topo/bot√µes */
        }
        @media (orientation: landscape) {
            .video-banner-topo {
                height: 150px !important;
            }
        }
        .video-banner-move {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 150vw;
            will-change: transform;
            display: flex;
            align-items: center;
            animation: video-move-x-infinite 18s linear infinite normal;
            background: #000000 !important;
        }
        @keyframes video-move-x-infinite {
            0% { transform: translateX(-50vw); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(100vw); opacity: 0; }
        }
        .video-banner-move video {
            height: 100% !important;
            width: auto !important;
            max-width: 100vw !important;
            min-width: 0 !important;
            object-fit: contain !important;
            background: #000;
            border-radius: 12px;
            box-shadow: 0 2px 16px #000a;
            display: block;
            margin: 0 auto;
        }
        .dcode-logo-banner {
            display: none;
        }
        @keyframes video-move-x-dynamic {
            0% { transform: translateX(0); }
            100% { transform: translateX(var(--move-x, 0px)); }
        }

        /* --- Ultra Small Devices (at√© 350px) --- */
        @media (max-width: 350px) {
            html, body {
                font-size: 12px;
            }
            header, main, #resultadoFinal, #registroOperacoes, .graficos-top, #graficoValores-container {
                padding: 0 2px !important;
            }
            .month-navigation, .stock-actions {
                gap: 2px !important;
                padding: 0 2px !important;
            }
            .month-navigation button, .stock-actions button, #btnLimparHistorico {
                font-size: 0.7rem !important;
                padding: 2px 4px !important;
                min-width: 24px !important;
                min-height: 24px !important;
            }
            #mesAtual, #nomeEstoqueInput {
                font-size: 0.8rem !important;
                margin: 0 2px !important;
                max-width: 80px !important;
            }
            .stock-actions .nav-button {
                width: 24px !important;
                height: 24px !important;
                font-size: 0.8rem !important;
            }
            table.estoque-table th, table.estoque-table td {
                padding: 2px !important;
                font-size: 0.65rem !important;
            }
            table.estoque-table input {
                font-size: 0.65rem !important;
                padding: 0 !important;
            }
            .graficos-top, #graficoValores-container {
                margin-top: 2px !important;
                padding: 0 2px !important;
            }
            #registroOperacoes ul, .historico-coluna ul {
                max-height: 60px !important;
                padding: 4px !important;
            }
            .historico-coluna li {
                font-size: 0.7rem !important;
                padding: 2px 0 !important;
            }
            .historico-coluna .data-edit {
                font-size: 0.7rem !important;
                width: 60px !important;
                padding: 1px 2px !important;
            }
        }

        /* --- Ultra Ultra Small Devices (at√© 320px) --- */
        @media (max-width: 320px) {
            html, body {
                font-size: 10px;
            }
            .month-navigation button, .stock-actions button, #btnLimparHistorico {
                font-size: 0.6rem !important;
                padding: 1px 2px !important;
                min-width: 18px !important;
                min-height: 18px !important;
            }
            #mesAtual, #nomeEstoqueInput {
                font-size: 0.7rem !important;
                max-width: 60px !important;
            }
            .stock-actions .nav-button {
                width: 18px !important;
                height: 18px !important;
                font-size: 0.7rem !important;
            }
            table.estoque-table th, table.estoque-table td {
                font-size: 0.55rem !important;
            }
            .historico-coluna .data-edit {
                width: 40px !important;
            }
        }

        /* --- Main Content & Table --- */
        main,
        #resultadoFinal,
        #registroOperacoes {
            width: 100%;
            max-width: 100%;
            padding: 0 var(--spacing-unit);
        }

        .nome-estoque-container {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .nome-estoque-container input,
        #nomeEstoqueInput {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background: #000000;
            color: var(--text-color);
            font-size: 1rem;
            text-align: center;
            flex-grow: 1;
            margin: 0 10px;
        }

        /* Responsive table container */
        .table-responsive {
            width: 100%;
            /* Removed overflow-x to prevent horizontal scrollbar */
            margin-bottom: var(--spacing-unit);
        }

        table.estoque-table {
            width: 100%;
            border-collapse: collapse;
            /* Removed min-width to allow the table to shrink */
            table-layout: fixed; /* Keep column widths fixed based on percentages */
        }

        table.estoque-table th,
        table.estoque-table td {
            border: 1px solid #fff !important;
            background: transparent !important;
            padding: 8px;
            text-align: center;
            font-size: 0.9rem;
            word-wrap: break-word; /* Allow long words to wrap */
        }
        
        /* Adjust column widths to be percentages */
        table.estoque-table th:nth-child(1),
        table.estoque-table td:nth-child(1) { width: 40%; } /* Item */
        table.estoque-table th:nth-child(2),
        table.estoque-table td:nth-child(2) { width: 20%; } /* Entrada */
        table.estoque-table th:nth-child(3),
        table.estoque-table td:nth-child(3) { width: 20%; } /* Sa√≠da */
        table.estoque-table th:nth-child(4),
        table.estoque-table td:nth-child(4) { width: 20%; } /* Valor */

        table.estoque-table input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 0.9rem;
            text-align: center;
            padding: 0; /* Remove default input padding */
        }

        /* Remove spinners dos inputs type="number" */
        table.estoque-table input[type="number"]::-webkit-inner-spin-button,
        table.estoque-table input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        table.estoque-table input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        table.estoque-table input:focus {
            outline: 1px solid #888;
            background: #000000;
        }

        /* --- Charts --- */
        .graficos-top {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row !important;
            justify-content: center;
            gap: var(--spacing-unit);
            padding: 0 var(--spacing-unit);
            margin-top: var(--spacing-unit);
        }

        .grafico-meio {
            flex: 1 1 45%;
            min-width: 550px;
            max-width: 550px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #graficoPizza, #graficoSaidas {
            width: 100% !important;
            height: auto !important;
            aspect-ratio: 1/1 !important;
            max-width: 550px;
            max-height: 550px;
            display: block;
        }

        @media (max-width: 1100px) {
            #graficoPizza, #graficoSaidas {
                max-width: 450px;
                max-height: 450px;
            }
        }
        @media (max-width: 900px) {
            #graficoPizza, #graficoSaidas {
                max-width: 370px;
                max-height: 370px;
            }
        }
        @media (max-width: 600px) {
            #graficoPizza, #graficoSaidas {
                max-width: 270px;
                max-height: 270px;
            }
        }

        #graficoValores-container { /* New container for the 'Valor' chart */
            margin-top: var(--spacing-unit);
            width: 100%;
            padding: 0 var(--spacing-unit);
        }
        
        /* Original graficoSaidas-container is now for 'Valor' chart, let's rename it for clarity */
        /* Removed original #graficoSaidas-container as it's being repurposed */

        /* --- Results & History --- */
        #resultadoFinal {
            padding: 20px;
            text-align: center;
            background: #000000;
            margin-top: var(--spacing-unit);
            border-radius: 8px;
        }

        #registroOperacoes {
            position: relative;
            background: #000000;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            margin-top: var(--spacing-unit);
            margin-bottom: var(--spacing-unit);
        }

        /* Alinhamento do header do hist√≥rico */
        .historico-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }
        .historico-header h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        #btnLimparHistorico {
            margin: 0;
            position: static !important;
            margin-left: auto;
            margin-right: 0;
            font-size: 0.85rem !important;
            padding: 4px 10px !important;
            height: 28px;
            min-width: 0;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        #registroOperacoes ul {
            list-style: none;
            padding-left: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #fff;
            padding: 10px;
            border-radius: 4px;
            background: #000000;
        }

        #registroOperacoes ul li {
            padding: 4px 0;
            border-bottom: 1px dashed #fff;
            background: #000000;
        }

        #registroOperacoes ul li:last-child {
            border-bottom: none;
        }

        /* --- Hist√≥rico de Opera√ß√µes Duplo --- */
        .historico-duplo {
            display: flex;
            gap: 16px;
            width: 100%;
        }
        .historico-coluna {
            flex: 1 1 0;
            background: #000 !important;
            border-radius: 6px;
            padding: 10px;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }
        .historico-coluna h4 {
            margin: 0 0 8px 0;
            font-size: 1rem;
            color: #fff;
            text-align: center;
            font-weight: 600;
        }
        .historico-coluna ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1 1 auto;
            max-height: 180px;
            overflow-y: auto;
        }
        .historico-coluna li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 6px;
            padding: 4px 0;
            border-bottom: 1px dashed var(--border-color);
            font-size: 0.95rem;
            color: var(--text-color) !important;
        }
        .historico-coluna li:last-child {
            border-bottom: none;
        }
        .historico-coluna .data-edit {
            background: var(--bg-color-dark) !important;
            color: var(--text-color) !important;
            border: 2px solid var(--border-color) !important;
            border-radius: 6px;
            font-size: 0.95rem;
            padding: 2px 6px;
            width: 120px;
            transition: border 0.2s, background 0.2s, color 0.2s;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        .historico-coluna .data-edit:focus {
            outline: none !important;
            border-color: var(--border-color) !important;
            background: var(--button-hover-bg) !important;
            color: var(--text-color) !important;
        }
        /* For√ßa cor do √≠cone do calend√°rio baseado no tema */
        :root[data-theme="dark"] .historico-coluna .data-edit::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        :root[data-theme="light"] .historico-coluna .data-edit::-webkit-calendar-picker-indicator {
            filter: invert(0);
        }
        /* Placeholder segue o tema */
        .historico-coluna .data-edit:invalid {
            color: var(--text-color) !important;
        }

        /* For√ßa cor baseada no tema em todos os elementos do hist√≥rico */
        .historico-coluna,
        .historico-coluna h4,
        .historico-coluna ul,
        .historico-coluna li,
        .historico-coluna li *,
        .historico-duplo,
        #registroOperacoes,
        #registroOperacoes h3,
        #registroOperacoes ul,
        #registroOperacoes ul li,
        #registroOperacoes ul li *,
        .historico-header h3 {
            color: var(--text-color) !important;
            background: var(--bg-color-dark) !important;
        }

        /* --- Video Banner Topo --- */
        .video-banner-topo {
            position: relative;
            width: 100vw !important;
            max-width: 100vw !important;
            min-width: 100vw !important;
            height: 200px;
            overflow: visible !important;
            display: block;
            background: #000000 !important;
            margin: 56px auto 0 auto; /* Margem superior reduzida para aproximar do topo/bot√µes */
        }
        @media (orientation: landscape) {
            .video-banner-topo {
                height: 150px !important;
            }
        }
        .video-banner-move {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 150vw;
            will-change: transform;
            display: flex;
            align-items: center;
            animation: video-move-x-infinite 18s linear infinite normal;
            background: #000000 !important;
        }
        @keyframes video-move-x-infinite {
            0% { transform: translateX(-50vw); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(100vw); opacity: 0; }
        }
        .video-banner-move video {
            height: 100% !important;
            width: auto !important;
            max-width: 100vw !important;
            min-width: 0 !important;
            object-fit: contain !important;
            background: #000;
            border-radius: 12px;
            box-shadow: 0 2px 16px #000a;
            display: block;
            margin: 0 auto;
        }
        .dcode-logo-banner {
            display: none;
        }
        @keyframes video-move-x-dynamic {
            0% { transform: translateX(0); }
            100% { transform: translateX(var(--move-x, 0px)); }
        }

        /* --- Media Queries --- */
        @media screen and (max-width: 768px) {
            .graficos-top {
                flex-direction: column;
                align-items: stretch;
            }

            .grafico-meio {
                min-width: 100%;
            }

            #graficoValores-container {
                padding: 0;
            }

            .month-navigation {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
                gap: 5px;
                padding: 0 0.5rem;
            }

            .month-navigation button {
                width: auto;
                padding: 6px 10px;
                font-size: 0.85rem;
            }

            #mesAtual {
                flex-grow: 1;
                font-size: 1.5rem;
                margin: 0 5px;
            }

            .stock-actions {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 0 0.5rem;
                gap: 5px;
            }

            #nomeEstoqueInput {
                flex-grow: 1;
                max-width: none;
                width: auto;
                font-size: 1rem;
                margin: 0 5px;
            }
