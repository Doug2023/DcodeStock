<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- General Styles --- */
        :root {
            --bg-color-dark: #121212; /* Fundo mais escuro */
            --bg-color-medium: #1f1f1f; /* Fundo médio (cards, header) */
            --bg-color-light: #2a2a2a; /* Fundo mais claro (inputs) */
            --text-color: #fff; /* Texto principal branco */
            --secondary-text-color: #ccc; /* Texto secundário cinza claro */
            --border-color: #444; /* Cor da borda */
            --button-bg: #333; /* Fundo dos botões */
            --button-hover-bg: #555; /* Fundo dos botões ao passar o mouse */
            --spacing-unit: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            min-height: 100%;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--bg-color-dark); /* Aplica o fundo escuro ao body */
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* --- Header & Navigation --- */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-unit);
            background: var(--bg-color-medium);
        }

        .video-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: var(--spacing-unit);
            background: var(--bg-color-medium);
            margin-bottom: var(--spacing-unit);
        }

        .video-container .video {
            width: 200px;
            max-width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
        }

        .logo {
            height: 120px;
            object-fit: contain;
        }

        .month-navigation,
        .stock-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 var(--spacing-unit);
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .month-navigation {
            margin-bottom: 10px;
        }

        .stock-actions {
            margin-bottom: var(--spacing-unit);
        }

        .month-navigation button,
        .stock-actions button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            /* Diminuído o padding dos botões de mês */
            padding: 6px 10px; 
            border-radius: 4px;
            cursor: pointer;
            /* Diminuído o tamanho da fonte dos botões de mês */
            font-size: 0.8rem; 
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

        .stock-actions .nav-button {
            /* Diminuído o tamanho dos botões de navegação de estoque */
            width: 35px; 
            height: 35px;
            padding: 0;
            font-size: 1.2rem; /* Ajustado um pouco para se encaixar melhor */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .month-navigation button:hover,
        .stock-actions button:hover {
            background-color: var(--button-hover-bg);
        }

        #mesAtual {
            font-size: 2rem;
            font-style: italic;
            color: var(--secondary-text-color);
            text-align: center;
            flex-grow: 1;
            margin: 0 10px;
            min-width: 150px;
        }

        /* --- Main Content & Table --- */
        main,
        #resultadoFinal,
        #registroOperacoes {
            width: 100%;
            max-width: 100%;
            padding: 0 var(--spacing-unit);
        }

        .nome-estoque-container {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .nome-estoque-container input,
        #nomeEstoqueInput {
            width: 100%;
            max-width: 400px;
            padding: 8px; /* Diminuído o padding do input de nome de estoque */
            border-radius: 4px;
            border: none;
            background: var(--bg-color-light);
            color: var(--text-color);
            font-size: 0.9rem; /* Diminuído o tamanho da fonte do input de nome de estoque */
            text-align: center;
            flex-grow: 1;
            margin: 0 10px;
        }

        /* Responsive table container */
        .table-responsive {
            width: 100%;
            margin-bottom: var(--spacing-unit);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table.estoque-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
            min-width: 500px;
        }

        table.estoque-table th,
        table.estoque-table td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: center;
            font-size: 0.9rem;
            word-wrap: break-word;
            white-space: normal;
        }

        /* Adjust column widths - these are suggestions and might need fine-tuning */
        table.estoque-table th:nth-child(1),
        table.estoque-table td:nth-child(1) { width: 40%; min-width: 120px; } /* Item */
        table.estoque-table th:nth-child(2),
        table.estoque-table td:nth-child(2) { width: 20%; min-width: 80px; } /* Entrada */
        table.estoque-table th:nth-child(3),
        table.estoque-table td:nth-child(3) { width: 20%; min-width: 80px; } /* Saída */
        table.estoque-table th:nth-child(4),
        table.estoque-table td:nth-child(4) { width: 20%; min-width: 80px; } /* Valor */


        table.estoque-table input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 0.9rem;
            text-align: center;
            padding: 0;
            min-width: 0;
        }

        table.estoque-table input:focus {
            outline: 1px solid #888;
            background: var(--button-bg);
        }

        /* --- Charts --- */
        .graficos-top {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: var(--spacing-unit);
            padding: 0 var(--spacing-unit);
            margin-top: var(--spacing-unit);
            margin-bottom: var(--spacing-unit);
        }

        .grafico-meio {
            flex: 1 1 calc(33.33% - var(--spacing-unit) * 2 / 3);
            min-width: 280px;
            background: var(--bg-color-medium);
            padding: var(--spacing-unit);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            /* Aumentado o tamanho para o gráfico de pizza */
            height: 320px; 
        }
        
        .grafico-meio h3 {
            margin-bottom: 0.5rem;
            color: var(--secondary-text-color);
        }

        /* Chart canvas sizing */
        .grafico-meio canvas {
            max-width: 100%;
            max-height: calc(100% - 30px);
            width: 100% !important;
            height: 100% !important;
        }

        /* --- Results & History --- */
        #resultadoFinal {
            padding: 20px;
            text-align: center;
            background: var(--bg-color-medium);
            margin-top: var(--spacing-unit);
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 0.5rem;
        }

        #resultadoFinal p {
            flex: 1 1 auto;
            min-width: 120px;
            font-size: 1rem;
            padding: 5px 0;
        }


        #registroOperacoes {
            position: relative;
            background: var(--bg-color-medium); /* Alterado para usar a cor de fundo médio */
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            margin-top: var(--spacing-unit);
            margin-bottom: var(--spacing-unit);
        }

        #registroOperacoes h3 {
            margin-bottom: 10px;
            color: var(--secondary-text-color);
        }

        #registroOperacoes ul {
            list-style: none;
            padding-left: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color); /* Usando a cor de borda definida */
            padding: 10px;
            border-radius: 4px;
        }

        #registroOperacoes ul li {
            padding: 4px 0;
            border-bottom: 1px dashed var(--border-color); /* Usando a cor de borda definida */
            font-size: 0.9rem;
        }

        #registroOperacoes ul li:last-child {
            border-bottom: none;
        }

        #btnLimparHistorico {
            position: absolute;
            top: 8px;
            right: 8px;
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 0.85rem;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 0;
            z-index: 10;
        }

        #btnLimparHistorico:hover {
            color: var(--text-color);
            text-decoration: underline;
        }

        /* --- Media Queries --- */

        /* For devices up to 768px (tablets and phones) */
        @media screen and (max-width: 768px) {
            body {
                font-size: 0.9rem;
            }

            .video-container {
                padding: 0.5rem;
                margin-bottom: 0.5rem;
            }

            .month-navigation,
            .stock-actions {
                flex-direction: row;
                justify-content: space-around;
                padding: 0 0.5rem;
                gap: 0.5rem;
            }

            .month-navigation button,
            .stock-actions button {
                padding: 4px 8px; /* Ajuste para telas menores */
                font-size: 0.75rem; /* Ajuste para telas menores */
                flex: 1 1 auto;
                min-width: 70px; /* Ajuste para telas menores */
            }

            #mesAtual {
                font-size: 1.2rem;
                margin: 0 5px;
                flex-grow: 1;
                min-width: 90px; /* Ajuste para telas menores */
            }

            #nomeEstoqueInput {
                flex-grow: 1;
                max-width: none;
                width: auto;
                font-size: 0.8rem; /* Ajuste para telas menores */
                margin: 0 5px;
                padding: 6px; /* Ajuste para telas menores */
            }

            .stock-actions .nav-button {
                width: 30px; /* Ajuste para telas menores */
                height: 30px; /* Ajuste para telas menores */
                font-size: 1rem; /* Ajuste para telas menores */
            }

            main,
            #resultadoFinal,
            #registroOperacoes {
                padding: 0 0.5rem;
            }

            /* Table specific adjustments for small screens */
            .table-responsive {
                overflow-x: auto;
            }

            table.estoque-table {
                min-width: 400px;
            }

            table.estoque-table th,
            table.estoque-table td {
                padding: 5px;
                font-size: 0.7rem;
            }
            table.estoque-table input {
                font-size: 0.7rem;
                padding: 0px;
            }

            .graficos-top {
                flex-direction: column;
                align-items: stretch;
                padding: 0 0.5rem;
            }

            .grafico-meio {
                min-width: 100%;
                margin-bottom: 0.5rem;
                /* Aumentado ligeiramente para telas menores */
                height: 250px; 
            }

            #resultadoFinal p {
                font-size: 0.9rem;
                min-width: 100px;
            }

            #registroOperacoes ul {
                max-height: 150px;
                padding: 8px;
            }

            #registroOperacoes ul li {
                font-size: 0.8rem;
            }
        }

        /* Landscape orientation for smaller screens (e.g., phones) */
        @media screen and (max-height: 450px) and (orientation: landscape) {
            header {
                padding: 0.5rem;
            }
            .video-container {
                margin-bottom: 0.5rem;
            }
            .month-navigation,
            .stock-actions {
                flex-direction: row;
                justify-content: space-between;
                padding: 0 0.5rem;
                margin-bottom: 5px;
                flex-wrap: nowrap;
                gap: 0.3rem;
            }
            .month-navigation button,
            .stock-actions button {
                padding: 2px 5px; /* Mais ajustes para paisagem */
                font-size: 0.65rem; /* Mais ajustes para paisagem */
                min-width: unset;
            }
            #mesAtual, #nomeEstoqueInput {
                margin: 0 3px;
                font-size: 0.8rem; /* Mais ajustes para paisagem */
                max-width: 90px; /* Mais ajustes para paisagem */
                padding: 4px; /* Mais ajustes para paisagem */
            }
            .stock-actions .nav-button {
                width: 28px; /* Mais ajustes para paisagem */
                height: 28px; /* Mais ajustes para paisagem */
                font-size: 0.9rem; /* Mais ajustes para paisagem */
            }
            main,
            #resultadoFinal,
            #registroOperacoes {
                padding: 0 0.3rem;
            }
            table.estoque-table th,
            table.estoque-table td {
                padding: 2px;
                font-size: 0.65rem;
            }
            table.estoque-table input {
                font-size: 0.65rem;
                padding: 0px;
            }
            .graficos-top {
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: center;
                gap: 0.5rem;
                margin-top: 0.5rem;
                padding: 0 0.3rem;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                align-items: flex-start;
            }
            .grafico-meio {
                flex: 0 0 calc(33.33% - var(--spacing-unit) * 2 / 3);
                min-width: 140px;
                padding: 0.5rem;
                /* Mantido igual para paisagem, mas pode ser ajustado se necessário */
                height: 180px; 
            }
            #registroOperacoes ul {
                max-height: 70px;
                padding: 5px;
            }
            #resultadoFinal p {
                font-size: 0.75rem;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video class="video" autoplay muted loop playsinline>
            <source src="Dcodeanimation.mp4" type="video/mp4">
            
        </video>
    </div>

    <header>
        <div class="month-navigation">
            <button id="btnMesAnterior">Mês Anterior</button>
            <span id="mesAtual">Junho de 2025</span>
            <button id="btnProximoMes">Próximo Mês</button>
        </div>
        <div class="stock-actions">
            <button id="btnVoltarEstoque" class="nav-button">-</button>
            <input type="text" id="nomeEstoqueInput" placeholder="Digite o nome do estoque" autocomplete="off" />
            <button id="btnNovoEstoque" class="nav-button">+</button>
        </div>
    </header>

    <main id="abasContainer">
        <div class="table-responsive"> 
            <table class="estoque-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Entrada</th>
                        <th>Saída</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div> 
    </main>

    <div class="graficos-top">
        <div class="grafico-meio">
            <h3>Entrada</h3>
            <canvas id="graficoPizza"></canvas>
        </div>
        <div class="grafico-meio">
            <h3>Saídas</h3>
            <canvas id="graficoSaidas"></canvas>
        </div>
        <div class="grafico-meio" id="graficoValores-container"> 
            <h3>Valores</h3>
            <canvas id="graficoBarras"></canvas>
        </div>
    </div>

    <div id="resultadoFinal">
        <p>Entrada Total: <span id="entradaTotal">0</span></p>
        <p>Saída Total: <span id="saidaTotal">0</span></p>
        <p>Saldo Atual: <span id="saldoTotal">0</span></p>
        <p>Valor Total: R$ <span id="valorFinal">0.00</span></p>
    </div>

    <div id="registroOperacoes">
        <button id="btnLimparHistorico" title="Apagar histórico">Apagar Histórico</button>
        <h3>Histórico de Operações</h3>
        <ul id="listaOperacoes"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const mesAtualEl = document.getElementById('mesAtual');
            const btnMesAnterior = document.getElementById('btnMesAnterior');
            const btnProximoMes = document.getElementById('btnProximoMes');
            const nomeEstoqueInput = document.getElementById('nomeEstoqueInput');
            const btnNovoEstoque = document.getElementById('btnNovoEstoque');
            const btnVoltarEstoque = document.getElementById('btnVoltarEstoque');
            const entradaTotalEl = document.getElementById('entradaTotal');
            const saidaTotalEl = document.getElementById('saidaTotal');
            const saldoTotalEl = document.getElementById('saldoTotal');
            const valorFinalEl = document.getElementById('valorFinal');
            const tabelaBody = document.querySelector('table.estoque-table tbody');
            const listaOperacoes = document.getElementById('listaOperacoes');
            const btnLimparHistorico = document.getElementById('btnLimparHistorico');

            // --- Month Navigation ---
            const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            let displayedDate = new Date();

            function updateMonthDisplay() {
                mesAtualEl.textContent = `${meses[displayedDate.getMonth()]} de ${displayedDate.getFullYear()}`;
            }

            // --- Chart Setup ---
            const ctxPizza = document.getElementById('graficoPizza').getContext('2d');
            const ctxBarras = document.getElementById('graficoBarras').getContext('2d');
            const ctxSaidas = document.getElementById('graficoSaidas').getContext('2d');

            // Configurações globais para Chart.js para tema escuro e linhas brancas
            Chart.defaults.color = '#fff'; // Cor do texto padrão para todos os gráficos (legendas, títulos)
            Chart.defaults.borderColor = '#fff'; // Cor da borda padrão para todos os gráficos (linhas, eixos)
            Chart.defaults.font.family = 'Poppins'; // Fonte padrão
            Chart.defaults.plugins.legend.labels.color = '#fff'; // Cor do texto das legendas
            Chart.defaults.plugins.tooltip.bodyColor = '#fff'; // Cor do texto do tooltip
            Chart.defaults.plugins.tooltip.titleColor = '#fff'; // Cor do título do tooltip
            Chart.defaults.plugins.tooltip.backgroundColor = 'rgba(0,0,0,0.8)'; // Fundo escuro do tooltip

            const chartPizza = new Chart(ctxPizza, {
                type: 'pie',
                data: { labels: [], datasets: [{ data: [], backgroundColor: [] }] },
                options: { 
                    plugins: { 
                        legend: { 
                            position: 'bottom',
                            labels: {
                                color: '#fff' // Garante que a legenda da pizza seja branca
                            }
                        } 
                    } 
                }
            });

            const chartBarras = new Chart(ctxBarras, {
                type: 'bar',
                data: { labels: [], datasets: [{ data: [], backgroundColor: [] }] },
                options: { 
                    scales: { 
                        y: { 
                            beginAtZero: true,
                            grid: {
                                color: '#fff' // Linhas do grid Y brancas
                            },
                            ticks: {
                                color: '#fff' // Números do eixo Y brancos
                            }
                        },
                        x: {
                            grid: {
                                color: '#fff' // Linhas do grid X brancas
                            },
                            ticks: {
                                color: '#fff' // Rótulos do eixo X brancos
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff' // Legenda das barras brancas
                            }
                        }
                    }
                }
            });

            const chartSaidas = new Chart(ctxSaidas, {
                type: 'bar',
                data: { labels: [], datasets: [{ data: [], backgroundColor: [] }] },
                options: { 
                    indexAxis: 'y', 
                    scales: { 
                        x: { 
                            beginAtZero: true,
                            grid: {
                                color: '#fff' // Linhas do grid X brancas (para gráfico horizontal)
                            },
                            ticks: {
                                color: '#fff' // Números do eixo X brancos
                            }
                        },
                        y: {
                            grid: {
                                color: '#fff' // Linhas do grid Y brancas (para gráfico horizontal)
                            },
                            ticks: {
                                color: '#fff' // Rótulos do eixo Y brancos
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff' // Legenda das saídas brancas
                            }
                        }
                    }
                }
            });

            // --- Color Generation & Storage ---
            const coresMap = JSON.parse(localStorage.getItem('coresMap') || '{}');
            function gerarCor(nome) {
                if (!coresMap[nome]) {
                    const r = Math.floor(Math.random() * 156 + 100);
                    const g = Math.floor(Math.random() * 156 + 100);
                    const b = Math.floor(Math.random() * 156 + 100);
                    coresMap[nome] = `rgb(${r},${g},${b})`;
                    localStorage.setItem('coresMap', JSON.stringify(coresMap));
                }
                return coresMap[nome];
            }

            // --- Stock Management Variables ---
            const MAX_STOCKS = 10;
            let allStocksMeta = []; 
            try {
                const storedMeta = JSON.parse(localStorage.getItem('allStocksMeta'));
                if (Array.isArray(storedMeta)) {
                    allStocksMeta = storedMeta;
                }
            } catch (e) {
                console.error("Erro ao parsear allStocksMeta do localStorage. Inicializando como array vazio.", e);
            }
            // Ensure allStocksMeta has MAX_STOCKS entries, each with a 'namesByMonth' object
            for (let i = 0; i < MAX_STOCKS; i++) {
                if (!allStocksMeta[i] || typeof allStocksMeta[i] !== 'object' || allStocksMeta[i] === null) {
                    allStocksMeta[i] = { namesByMonth: {} };
                } else {
                    if (!allStocksMeta[i].namesByMonth) {
                        allStocksMeta[i].namesByMonth = {};
                    }
                }
            }
            if (allStocksMeta.length > MAX_STOCKS) {
                allStocksMeta = allStocksMeta.slice(0, MAX_STOCKS);
            }
            
            let currentStockIndex = parseInt(localStorage.getItem('currentStockIndex') || '0');
            if (currentStockIndex < 0 || currentStockIndex >= MAX_STOCKS) {
                currentStockIndex = 0;
            }

            // --- Função para obter a chave do localStorage para o estoque e mês específicos ---
            function getStorageKey(index, date) {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                return `estoque_${year}-${month}_${index}`;
            }

            // --- Helper para obter a chave do nome do mês/ano ---
            function getMonthYearKey(date) {
                return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
            }

            // --- Table & Data Manipulation Functions ---
            function isRowEmpty(row) {
                const inputs = row.querySelectorAll('input');
                return [...inputs].every(input => 
                    input.value.trim() === '' || 
                    (input.type === 'number' && (isNaN(parseFloat(input.value)) || parseFloat(input.value) === 0))
                );
            }

            function adicionarLinha(data = {}) {
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td><input type="text" class="item" value="${data.item || ''}" autocomplete="off" /></td>
                    <td><input type="number" class="entrada" min="0" step="any" value="${data.entrada || ''}" autocomplete="off"/></td>
                    <td><input type="number" class="saida" min="0" step="any" value="${data.saida || ''}" autocomplete="off"/></td>
                    <td><input type="number" class="valor" min="0" step="0.01" value="${data.valor || ''}" autocomplete="off"/></td>
                `;
                tabelaBody.appendChild(linha);
                adicionarEventosLinha(linha);
            }

            function adicionarEventosLinha(linha) {
                const inputs = linha.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        atualizarResumo();
                        atualizarGraficos();
                        salvarDadosDoMesAtual(currentStockIndex, displayedDate); 
                        verificarLinhaFinal();
                        removerLinhasVazias();
                    });
                });

                linha.querySelector('.entrada').addEventListener('change', () => {
                    const item = linha.querySelector('.item').value.trim();
                    const valor = parseFloat(linha.querySelector('.entrada').value) || 0;
                    if (item && valor > 0) registrarOperacao('entrada', item, valor);
                });
                linha.querySelector('.saida').addEventListener('change', () => {
                    const item = linha.querySelector('.item').value.trim();
                    const valor = parseFloat(linha.querySelector('.saida').value) || 0;
                    if (item && valor > 0) registrarOperacao('saida', item, valor);
                });
            }

            function verificarLinhaFinal() {
                const linhas = tabelaBody.querySelectorAll('tr');
                if (linhas.length === 0 || !isRowEmpty(linhas[linhas.length - 1])) {
                    adicionarLinha();
                }
            }

            function removerLinhasVazias() {
                const linhas = tabelaBody.querySelectorAll('tr');
                for (let i = linhas.length - 2; i >= 0; i--) { 
                    if (isRowEmpty(linhas[i])) {
                        linhas[i].remove();
                    }
                }
            }

            function atualizarResumo() {
                let entrada = 0, saida = 0, saldo = 0, valorTotal = 0;
                const linhas = tabelaBody.querySelectorAll('tr');
                linhas.forEach(linha => {
                    const ent = parseFloat(linha.querySelector('.entrada').value) || 0;
                    const sai = parseFloat(linha.querySelector('.saida').value) || 0;
                    const val = parseFloat(linha.querySelector('.valor').value) || 0;
                    entrada += ent;
                    saida += sai;
                    saldo += (ent - sai);
                    valorTotal += val;
                });
                entradaTotalEl.textContent = entrada;
                saidaTotalEl.textContent = saida;
                saldoTotalEl.textContent = saldo;
                valorFinalEl.textContent = valorTotal.toFixed(2);
            }

            function atualizarGraficos() {
                const labels = [], entradas = [], valores = [], cores = [];
                const dataSaida = {}, corSaidaPorItem = {};
                const linhas = tabelaBody.querySelectorAll('tr');

                linhas.forEach(linha => {
                    const nome = linha.querySelector('.item').value.trim();
                    const ent = parseFloat(linha.querySelector('.entrada').value) || 0;
                    const sai = parseFloat(linha.querySelector('.saida').value) || 0;
                    const val = parseFloat(linha.querySelector('.valor').value) || 0;

                    if (nome) {
                        const cor = gerarCor(nome);
                        if (ent > 0) {
                            const existingIndex = labels.indexOf(nome);
                            if (existingIndex > -1) {
                                entradas[existingIndex] += ent;
                                valores[existingIndex] += val;
                            } else {
                                labels.push(nome);
                                entradas.push(ent);
                                valores.push(val);
                                cores.push(cor);
                            }
                        }
                        if (sai > 0) {
                            dataSaida[nome] = (dataSaida[nome] || 0) + sai;
                            corSaidaPorItem[nome] = cor;
                        }
                    }
                });

                chartPizza.data.labels = labels;
                chartPizza.data.datasets[0].data = entradas;
                chartPizza.data.datasets[0].backgroundColor = cores;
                chartPizza.update();

                chartBarras.data.labels = labels;
                chartBarras.data.datasets[0].data = valores;
                chartBarras.data.datasets[0].backgroundColor = cores;
                chartBarras.update();

                const saidaLabels = Object.keys(dataSaida);
                chartSaidas.data.labels = saidaLabels;
                chartSaidas.data.datasets[0].data = saidaLabels.map(l => dataSaida[l]);
                chartSaidas.data.datasets[0].backgroundColor = saidaLabels.map(l => corSaidaPorItem[l]);
                chartSaidas.update();
            }

            // --- Salvamento de Dados ---
            function salvarDadosDoMesAtual(index, dateToSave) {
                const linhasVisiveis = [...tabelaBody.querySelectorAll('tr')].filter(row => !isRowEmpty(row));
                const dadosParaSalvar = linhasVisiveis.map(linha => ({
                    item: linha.querySelector('.item').value,
                    entrada: parseFloat(linha.querySelector('.entrada').value) || 0,
                    saida: parseFloat(linha.querySelector('.saida').value) || 0,
                    valor: parseFloat(linha.querySelector('.valor').value) || 0
                }));
                const key = getStorageKey(index, dateToSave);
                localStorage.setItem(key, JSON.stringify(dadosParaSalvar));

                const monthYearKey = getMonthYearKey(dateToSave);
                allStocksMeta[index].namesByMonth[monthYearKey] = nomeEstoqueInput.value.trim();
                localStorage.setItem('allStocksMeta', JSON.stringify(allStocksMeta));
            }

            function carregarDadosDoMesAtual(index, dateToLoad) {
                tabelaBody.innerHTML = ''; // Limpa a tabela
                const key = getStorageKey(index, dateToLoad);
                const dadosSalvos = JSON.parse(localStorage.getItem(key) || '[]');
                if (dadosSalvos.length > 0) {
                    dadosSalvos.forEach(data => adicionarLinha(data));
                }
                verificarLinhaFinal(); // Garante que há sempre uma linha vazia no final
                atualizarResumo();
                atualizarGraficos();
                
                const monthYearKey = getMonthYearKey(dateToLoad);
                nomeEstoqueInput.value = allStocksMeta[index].namesByMonth[monthYearKey] || '';
            }

            // --- Histórico de Operações ---
            function registrarOperacao(tipo, item, valor) {
                const dataHora = new Date().toLocaleString();
                const operacao = `${dataHora}: ${tipo === 'entrada' ? 'Entrada' : 'Saída'} de ${item} - Quantidade: ${valor}`;
                const historico = JSON.parse(localStorage.getItem('historicoOperacoes') || '[]');
                historico.push(operacao);
                localStorage.setItem('historicoOperacoes', JSON.stringify(historico));
                atualizarHistorico();
            }

            function atualizarHistorico() {
                listaOperacoes.innerHTML = '';
                const historico = JSON.parse(localStorage.getItem('historicoOperacoes') || '[]');
                historico.slice(-20).forEach(op => { // Exibe as últimas 20 operações
                    const li = document.createElement('li');
                    li.textContent = op;
                    listaOperacoes.prepend(li); // Adiciona as mais recentes no topo
                });
            }

            btnLimparHistorico.addEventListener('click', () => {
                if (confirm('Tem certeza que deseja apagar todo o histórico de operações?')) {
                    localStorage.removeItem('historicoOperacoes');
                    atualizarHistorico();
                }
            });

            // --- Event Listeners ---
            btnMesAnterior.addEventListener('click', () => {
                salvarDadosDoMesAtual(currentStockIndex, displayedDate);
                displayedDate.setMonth(displayedDate.getMonth() - 1);
                updateMonthDisplay();
                carregarDadosDoMesAtual(currentStockIndex, displayedDate);
            });

            btnProximoMes.addEventListener('click', () => {
                salvarDadosDoMesAtual(currentStockIndex, displayedDate);
                displayedDate.setMonth(displayedDate.getMonth() + 1);
                updateMonthDisplay();
                carregarDadosDoMesAtual(currentStockIndex, displayedDate);
            });

            btnNovoEstoque.addEventListener('click', () => {
                salvarDadosDoMesAtual(currentStockIndex, displayedDate); // Salva o estoque atual antes de mudar
                currentStockIndex = (currentStockIndex + 1) % MAX_STOCKS;
                localStorage.setItem('currentStockIndex', currentStockIndex.toString());
                alert(`Mudando para o Estoque ${currentStockIndex + 1}/${MAX_STOCKS}.`);
                carregarDadosDoMesAtual(currentStockIndex, displayedDate);
            });

            btnVoltarEstoque.addEventListener('click', () => {
                salvarDadosDoMesAtual(currentStockIndex, displayedDate); // Salva o estoque atual antes de mudar
                currentStockIndex = (currentStockIndex - 1 + MAX_STOCKS) % MAX_STOCKS;
                localStorage.setItem('currentStockIndex', currentStockIndex.toString());
                alert(`Mudando para o Estoque ${currentStockIndex + 1}/${MAX_STOCKS}.`);
                carregarDadosDoMesAtual(currentStockIndex, displayedDate);
            });

            nomeEstoqueInput.addEventListener('input', () => {
                const monthYearKey = getMonthYearKey(displayedDate);
                allStocksMeta[currentStockIndex].namesByMonth[monthYearKey] = nomeEstoqueInput.value.trim();
                localStorage.setItem('allStocksMeta', JSON.stringify(allStocksMeta));
            });

            // Make table rows sortable
            new Sortable(tabelaBody, {
                animation: 150,
                onEnd: function (evt) {
                    salvarDadosDoMesAtual(currentStockIndex, displayedDate);
                }
            });

            // --- Initial Load ---
            updateMonthDisplay();
            carregarDadosDoMesAtual(currentStockIndex, displayedDate);
            atualizarHistorico();
        });
    </script>
</body>
